<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:view locale="es_MX">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body style="background-color: #D5D5D5">
		<h:form>
    <p:panel header="Validate">
        <p:messages autoUpdate="true"/>
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{areaView.text}" required="true" label="Name"/>
            <p:message for="name" />
            <h:outputText value="#{areaView.text}" />
 
            <h:outputLabel for="number" value="Number:" style="font-weight:bold"/>                    
            <p:inputText id="number" value="#{areaView.integer}" label="Number">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            <p:message for="number" />
            <h:outputText value="#{areaView.integer}" />
 
            <h:outputLabel for="dd" value="Double:" style="font-weight:bold"/>                    
            <p:inputText id="dd" value="#{areaView.doubleNumber}" converterMessage="Cannot convert to double.">
                <f:validateDoubleRange minimum="5.5" maximum="8.5" />
            </p:inputText>
            <p:message for="dd" />
            <h:outputText value="#{areaView.doubleNumber}" />
 
            <h:outputLabel for="money" value="Currency ($):" style="font-weight:bold"/>                   
            <p:inputText id="money" value="#{areaView.money}" label="Currency">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </p:inputText>
            <p:message for="money" />
            <h:outputText value="#{areaView.money}">
                <f:convertNumber  type="currency" currencySymbol="$" />
            </h:outputText>
 
            <h:outputLabel for="regex" value="Regex (^[a-zA-Z]+$):" style="font-weight:bold"/>                    
            <p:inputText id="regex" value="#{areaView.regexText}" validatorMessage="Value does not match pattern.">
                <f:validateRegex pattern="^[a-zA-Z]+$" />
            </p:inputText>
            <p:message for="regex" />
            <h:outputText value="#{areaView.regexText}" />
 
            <h:outputLabel for="date" value="Date" style="font-weight:bold"/>                 
            <p:inputText id="date" value="#{areaView.date}" label="Date">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </p:inputText>
            <p:message for="date" />
            <h:outputText value="#{areaView.date}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputLabel for="desc" value="Description" style="font-weight:bold"/>
            <p:inputTextarea id="desc" value="#{areaView.description}" required="true" label="Description">
                <f:validateLength minimum="3" maximum="10" /> 
            </p:inputTextarea>
            <p:message for="desc" />
            <h:outputText value="#{areaView.description}" />
        </h:panelGrid>
 
        <p:commandButton value="Non-Ajax" ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        <p:commandButton value="Ajax" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        <p:commandButton value="Partial" update="grid" process="name number" validateClient="true" icon="ui-icon-check" style="margin-right:10px"/>
        <p:commandButton value="Disabled" ajax="false" icon="ui-icon-check" />
    </p:panel>
</h:form>
	</h:body>
	</f:view>
</html>
